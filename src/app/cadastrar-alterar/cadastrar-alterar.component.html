<div class="row">
  <div class="card yellow-grey">
    <div class="card-content black-text">
      <span class="card-title">{{this.titulo}}</span>
    </div>
  </div>
</div>
<div class="row">
  <form action="#">
    <div class="row">
      <div class="input-field">
        <input id="titulo_convite" name="titulo_convite" type="text" class="validate" [(ngModel)] = "this.tituloConvite">
        <label for="titulo_convite">Título da Festa</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <input id="imagem_convite" name="imagem_convite" type="text" class="validate" [(ngModel)] = "this.imagemSrc">
        <label for="imagem_convite">URL da imagem do convite</label>
      </div>
      <div>
        <img [src] = "this.imagemSrc">
      </div>
    </div>
    <div class="row">
      <div class="input-field col">
        <input id="local_convite" name="local_convite" type="text" class="validate" [(ngModel)] = "this.local">
        <label for="local_convite">Local da festa</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col">
        <input id="data_convite" name="data_convite" type="date" class="validate" [ngModel] = "this.data | date:'y-MM-dd'" (ngModelChange)="this.data = $event">
        <label for="data_convite">Data da festa</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col">
        <input id="preco_convite" name="preco_convite" type="number" class="validate" [(ngModel)] = "this.preco">
        <label for="preco_convite">Preço da festa</label>
      </div>
    </div>
    <app-adicionar (pressionado)="this.cadastrar()"></app-adicionar>
    <button class="btn red" (click) = "this.voltar()">Voltar</button>
  </form>
</div>
